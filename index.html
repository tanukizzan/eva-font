<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>エヴァンゲリオン風フォントジェネレーター</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <h1>エヴァンゲリオン風ロゴジェネレーター</h1>
  <div class="settings-area">
    <form onsubmit="return false;">
      <input type="text" name="input" id="text-input" placeholder="表示したい文字を入力してください">
    </form>
    <form id="background">背景選択
      <input type="radio" name="back-color" value="black" checked>黒
      <input type="radio" name="back-color" value="white">白
      <input type="radio" name="back-color" value="image">画像を選択
    </form>
    <form id="img-select">
      <input type="file" name="画像選択" id="file-select" accept="image/*">
    </form>
    <label class="font-color">文字色選択
      <input type="color" name="font-color" id="color-picker" value="#ffffff">
    </label>
    <form class="range-area">フォント垂直比率
      <input type="range" name="垂直比率" id="vertical-range" value="1.3" min="0.5" max="2.0" step="0.1">
    </form>
    <p>垂直比率：<span id="current-value"></span></p>
    <form id="height-position">縦位置指定
      <input type="radio" name="hp" value="top">上
      <input type="radio" name="hp" value="middle" checked>中央
      <input type="radio" name="hp" value="bottom">下
    </form>
    <form id="width-position">横位置指定
      <input type="radio" name="wp" value="left">左
      <input type="radio" name="wp" value="center" checked>中央
      <input type="radio" name="wp" value="right">右
    </form>
    <button id="submit">決定</button>
  </div>
  <main id="main-area">
    <div class="font-area">
      <div id="text-area" class="middle center">
        <p id="center-area"></p>
      </div>
    </div>
  </main>
  <footer>
    <a href="https://app.tanukizzan.com">&copy; 2021 Tanukizzan</a>
  </footer>
  <script src="./script.js"></script>
</body>

</html>
