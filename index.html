<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>エヴァンゲリオン風フォントジェネレーター</title>
  <meta name="twitter:card" content="summary" />
  <meta property="og:url" content="https://app.tanukizzan.com/eva-font/" />
  <meta property="og:title" content="エヴァンゲリオン風フォントジェネレーター" />
  <meta property="og:description" content="エヴァンゲリオンの特徴的なフォントを再現できるサイトです。" />
  <meta property="og:image" content="https://app.tanukizzan.com/eva-font/title.jpg">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <h1>エヴァンゲリオン風フォントジェネレーター</h1>
  <div class="settings-area">
    <form onsubmit="return false;">
      <input type="text" name="input" id="text-input" placeholder="テキストを入力…">
    </form>
    <form id="background">背景選択
      <label for="black"><input type="radio" name="back-color" value="black" id="black" checked>黒</label>
      <label for="white"><input type="radio" name="back-color" value="white" id="white">白</label>
      <label for="image"><input type="radio" name="back-color" value="image" id="image">画像を選択</label>
    </form>
    <form id="img-select">
      <input type="file" name="画像選択" id="file-select" accept="image/*">
    </form>
    <label class="font-color">文字色選択
      <input type="color" name="font-color" id="color-picker" value="#ffffff">
    </label>
    <form>フォント垂直比率
      <input type="range" name="垂直比率" id="vertical-range" value="1.3" min="0.5" max="2.0" step="0.1">
    </form>
    <p>垂直比率：<span id="current-value-1"></span></p>
    <form onsubmit="return false;">フォントサイズ
      <input type="number" name="フォントサイズ" id="size-range" value="60">px
    </form>
    <form id="height-position">縦位置指定
      <label for="top"><input type="radio" name="hp" value="top" id="top">上</label>
      <label for="middle"><input type="radio" name="hp" value="middle" id="middle" checked>中央</label>
      <label for="bottom"><input type="radio" name="hp" value="bottom" id="bottom">下</label>
    </form>
    <form id="width-position">横位置指定
      <label for="left"><input type="radio" name="wp" value="left" id="left">左</label>
      <label for="center"><input type="radio" name="wp" value="center" id="center" checked>中央</label>
      <label for="right"><input type="radio" name="wp" value="right" id="right">右</label>
    </form>
    <nav>
      <button id="submit">決定</button>
      <button id="full-screen">フルスクリーン</button>
    </nav>
  </div>
  <main id="main-area">
    <div class="font-area">
      <div id="text-area" class="middle center">
        <p id="result-area"></p>
      </div>
    </div>
  </main>
  <footer>
    <p>※Windows/Mac推奨</p>
    <p><a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-url="https://app.tanukizzan.com/eva-font/" data-hashtags="エヴァ風フォントジェネレーター" data-show-count="false">Tweet</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script></p>
    <nav>
      <div>
        <a href="https://qiita.com/Tanukizzan">Qiita</a>

      </div>

    </nav>
  </footer>
  <script src="./script.js"></script>
</body>

</html>
